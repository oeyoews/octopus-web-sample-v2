<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black">
	<!-- 水平垂直居中 -->
	<div class="bg-indigo-400 size-18 flex items-center justify-center m-auto absolute inset-0"></div>
	<!-- top left corner -->
	<div class="border-l-2 border-t-2 rounded-tl-lg border-cyan-400 size-18 absolute top-0 left-0"></div>
	<!-- top right corner -->
	<div class="border-r-2 border-t-2 rounded-tr-lg border-cyan-400 size-18 absolute top-0 right-0"></div>
	<!-- bottom left corner -->
	<div class="border-l-2 border-b-2 rounded-bl-lg border-cyan-400 size-18 absolute bottom-0 left-0"></div>
	<!-- bottom right corner -->
	<div class="border-r-2 border-b-2 rounded-br-lg border-cyan-400 size-18 absolute bottom-0 right-0"></div>
	</div>
  </body>
</html>
